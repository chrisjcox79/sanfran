  mode: standalone
  replicas: 1
  accessKey: pooraccesskey
  secretKey: poorsecretkey
  serviceType: ClusterIP
  persistence:
    size: 10Gi
fnstoreCache:
  tag: 0.2
  instances: 1
builder:
  tag: 0.2
  instances: 1
janitor:
  tag: 0.2
  schedule: "*/30 * * * *"