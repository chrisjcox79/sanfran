k8s:
  services:
    type: "ClusterIP"
nodeJS:
  tag: 0.2
router:
  tag: 0.2
  instances: 1
apiProxy:
  tag: 0.2
  instances: 1
controller:
  tag: 0.2
  poolSize: 1
  instances: 1
sidecar:
  tag: 0.2
