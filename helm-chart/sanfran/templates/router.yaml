## Routing Layer

apiVersion: v1
kind: Service
metadata:
  name: sanfran-router-service
spec:
  type: {{ .Values.k8s.services.type }}
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: sanfran-router

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sanfran-router
spec:
  selector:
    matchLabels:
      app: sanfran-router
  replicas:  {{ .Values.router.instances }}
  template:
    metadata:
      labels:
        app: sanfran-router
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: sanfran-router
          image: dosco/sanfran-router:{{ .Values.router.tag }}
          securityContext:
            #allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SANFRAN_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
