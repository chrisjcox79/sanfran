apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "sanfran.fullname" . }}-ing
  labels:
    app: {{ template "sanfran.fullname" . }}-ing
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /api
        backend:
          serviceName: {{ .Release.Name }}-sf-apiproxy-svc
          servicePort: 80
      - path: /fn
        backend:
          serviceName: {{ .Release.Name }}-sf-router-svc
          servicePort: 80