## Controller

apiVersion: v1
kind: ConfigMap
metadata:
  name: sanfran-config
data:
  controller.poolsize: "{{ .Values.controller.poolSize }}"

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sanfran-controller
spec:
  selector:
    matchLabels:
      app: sanfran-controller
  replicas: {{ .Values.controller.instances }}
  template:
    metadata:
      labels:
        app: sanfran-controller
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: sanfran-controller
          image: sanfran/controller:{{ .Values.controller.tag }}
          securityContext:
            #allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - name: grpc
              containerPort: 8080
          env:
            - name: SANFRAN_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SANFRAN_CONTROLLER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SANFRAN_CONTROLLER_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
          volumeMounts:
            - name: config-volume
              mountPath: /etc/sanfran-config
      volumes:
        - name: config-volume
          configMap:
            name: sanfran-config