syntax = "proto3";

package rpc;

service Sidecar {
  rpc Activate (ActivateReq) returns (ActivateResp) {}
  rpc Execute (ExecuteReq) returns (ExecuteResp) {}
  rpc Metrics (MetricsReq) returns (MetricsResp) {}
}

message ActivateReq {
  string link = 1;
  string code = 2;
}

message ActivateResp { }

message listOfString {
  repeated string value = 1;
}

message ExecuteReq {
  string name = 1;
  string method = 2;
  map<string, listOfString> query = 3;
  map<string, listOfString> header = 4;
  bytes body = 5;
}

message ExecuteResp {
  map<string, listOfString> header = 1;
  bytes body = 2;
}

message MetricsReq {
  bool from_controller = 1;
}

message MetricsResp {
  repeated float load_avg = 1;
  float free_mem = 2;
  double last_req = 3;
  double last_ping = 4;
  bool terminate = 5;
}